<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.jpg" />
        <title>Google</title>
    </head>
    <body>
        <header>
            <div class="topnav">
                <a href="advance.html">Advance Search</a>
                <a href="image.html">Image Search</a>
            </div>
        </header>
        <div class="logo_img"> 
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google img"> 
            </div>
            <form action="https://google.com/search">
                <input class="form-control" type="text" placeholder="Search" autocomplete="off" aria-autocomplete="both" aria-haspopup="false" name="q">
                <div class="submit">
                    <input  class="search" type="submit" value="Google Search" name="btnK" aria-label="Google Search">
                    <input class="search" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
